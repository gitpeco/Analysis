<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫结果</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>爬虫结果</h1>
    <table>
        <thead>
            <tr>
                <th>职位</th>
                <th>城市</th>
                <th>区域</th>
                <th>街道</th>
                <th>公司</th>
                <th>薪资</th>
                <th>经验</th>
                <th>学历</th>
                <th>领域</th>
                <th>融资</th>
                <th>规模</th>
                <th>技能要求</th>
                <th>基本福利</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td>{{ row.4 }}</td>
                <td>{{ row.5 }}</td>
                <td>{{ row.6 }}</td>
                <td>{{ row.7 }}</td>
                <td>{{ row.8 }}</td>
                <td>{{ row.9 }}</td>
                <td>{{ row.10 }}</td>
                <td>{{ row.11 }}</td>
                <td>{{ row.12 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
